<html>
    <head>
        <title>Calculator - Challenge 23</title>
    </head>
    <body>

        <input data-js="input" value="0">
        
        <div class="numbers">
            <button type="button" data-js="num" value='0'>0</button>
            <button type="button" data-js="num" value='1'>1</button>
            <button type="button" data-js="num" value='2'>2</button>
            <button type="button" data-js="num" value='3'>3</button>
            <button type="button" data-js="num" value='4'>4</button>
            <button type="button" data-js="num" value='5'>5</button>
            <button type="button" data-js="num" value='6'>6</button>
            <button type="button" data-js="num" value='7'>7</button>
            <button type="button" data-js="num" value='8'>8</button>
            <button type="button" data-js="num" value='9'>9</button>
            
        </div>

        <div class="operators">
            <button type="button" data-op="division" title="Division">รท</button>
            <button type="button" data-op="multiplication" title="Multiplication">x</button>
            <button type="button" data-op="subtraction" title="Subtraction">-</button>
            <button type="button" data-op="sum" title="Sum">+</button>
            <button type="button" data-op="equal" title="Equal">=</button> 
            <!-- o CE limpa o input e deixa com o valor 0 -->
            <button type="button" data-op="clear" title="Clear">CE</button>
        </div>

            <script src="challenge-23.js"></script>
    </body>
</html>
